<div class="table-responsive" id="widget-chat">
    <h2 id="cabeceraChat"></h2>
    <table class="table table-hover" id="tablaChat">
        <thead class="table-dark">
        <tr>
            <th class="col-md-1"></th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">
        </tbody>
    </table>
    <form>
        <input type="text" id="textoMensaje"/>
        <button id="enviarMensaje" onclick="enviarMensaje()">Enviar</button>
    </form>
</div>


<script>
    window.history.pushState("", "", "/homeRest.html?w=chat");
    var mensajes;
    var chat;

    if (idChatSeleccionado == null) {
        crearObtenerChatPorOfertaUsuario();
    } else {
        chat = idChatSeleccionado;
        cargarChat();
    }

    /**
     * Funci贸n que carga el chat de la oferta sin tener mensajes previos
     */
    function crearObtenerChatPorOfertaUsuario() {
        $("#tablaCuerpo").html("");
        $.ajax({
            url: URLbase + "/offer/chat/" + idOfertaSeleccionada,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                chat = respuesta;
                cargarChat();
                //actualizarChat(chat);
                //mensajes = respuesta;
                //actualizarChat(mensajes);
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    /**
     * Funci贸n que permite cargar el chat de la oferta con un intercambio de mensajes
     * ya anterior
     */
    function cargarChat() {
        $("#tablaCuerpo").html("");
        $.ajax({
            url: URLbase + "/offer/chat/load/" + chat,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                mensajes = respuesta;
                actualizarChat(mensajes);
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    /**
     * Funci贸n que actualiza el chat para ver los mensajes
     * @param mensajesMostrar conjunto de mensajes que se van a cargar en la vista
     */
    function actualizarChat(mensajesMostrar) {
        $("#tablaCuerpo").empty(); // Vaciar la tabla
        for (i = 0; i < mensajesMostrar.length; i++) {
            $("#tablaCuerpo").append(
                "<tr>"
                + "<td>"
                + "<p>"
                + mensajesMostrar[i].texto
                + "</p><p>"
                + mensajesMostrar[i].fecha.toString()
                + "</p>" +
                "</td>" +
                "</tr>"
            );
        }
    }

    /**
     * Funci贸n que permite enviar un mensaje dentro del chat
     */
    function enviarMensaje() {
        $.ajax({
            url: URLbase + "/offer/chat/" + chat,
            type: "POST",
            data: {
                ofertaId: idOfertaSeleccionada,
                texto: $("#textoMensaje").val()
            },
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                cargarChat();
                //idChatSeleccionado = respuesta.id;
                //$("#contenedor-principal").load("widget-chat.html");
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

</script>
