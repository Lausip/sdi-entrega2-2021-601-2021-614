<div id="widget-login">
    <h2>Identificación de usuario</h2>
    <form class="form-horizontal"  >
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email"
                       placeholder="email@email.com" id="email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password"
                       placeholder="contraseña" id="password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="boton-login">Aceptar</button>
            </div>
        </div>

    </form>
</div>
    <script>
        window.history.pushState("", "", "/homeRest.html?w=login");
        $('#boton-login').click(function(){
            $.ajax({
                url: URLbase + "/autentication",
                type: "POST",
                data: {
                    email : $("#email").val(),
                    password : $("#password").val()
                },
                dataType: 'json',
                success: function(respuesta){
                    console.log(respuesta.token);
                    token = respuesta.token;
                    Cookies.set('token', respuesta.token);
                    $("#contenedor-principal").load("widget-offers.html");
                },
                error: function(error){
                    Cookies.remove('token');
                    $("#div-errores").remove();
                    let errores = error.responseJSON.error;
                    if (errores != null && errores.length>0) {
                    $("#widget-login")
                        .prepend("<div id = 'div-errores' class='alert alert-danger'>El usuario puesto no coincide con niguno</div>");
                    }
                }
            });
        });
    </script>
